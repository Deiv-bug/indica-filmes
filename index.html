<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indica Filmes</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Indica Filmes</h1>
      <p class="subtitle">Uma seleção para maratonar no fim de semana</p>
    </header>

    <div class="filter-bar">
      <label class="filter-label" for="movie-search">Pesquisar filme:</label>
      <input class="search-input" id="movie-search" type="search" placeholder="Digite o nome do filme" aria-label="Pesquisar por nome do filme" />
      <label class="filter-label" for="genre-filter">Filtrar por gênero:</label>
      <select class="filter-select" id="genre-filter" aria-label="Filtrar filmes por gênero">
        <option value="todos">Todos</option>
        <option value="ficcao-cientifica">Ficção científica</option>
        <option value="fantasia">Fantasia</option>
        <option value="suspense">Suspense</option>
        <option value="animacao">Animação</option>
        <option value="acao">Ação</option>
        <option value="aventura">Aventura</option>
        <option value="drama">Drama</option>
        <option value="romance">Romance</option>
        <option value="musical">Musical</option>
        <option value="comedia">Comédia</option>
        <option value="terror">Terror</option>
        <option value="outros">Outros</option>
      </select>
    </div>

    <div class="movies-nav">
      <button class="arrow-btn" id="scroll-left" aria-label="Ver filmes anteriores">&#9664;</button>
      <section class="grid" id="movies-grid" aria-label="Lista de filmes recomendados">

      </section>
      <button class="arrow-btn" id="scroll-right" aria-label="Ver próximos filmes">&#9654;</button>
    </div>
    <p class="empty-state" id="empty-state">Nenhum filme encontrado para esse gênero.</p>

    <section id="movie-detail" class="detail-view" hidden aria-live="polite">
      <button id="back-to-list" class="back-btn" type="button">&#8592; Voltar para lista</button>
      <article class="detail-card">
        <img id="detail-poster" class="detail-poster" src="" alt="" />
        <div>
          <h2 id="detail-title" class="detail-title"></h2>
          <p id="detail-genre" class="detail-meta"></p>
          <p id="detail-synopsis"></p>
          <h3 class="detail-section-title">Onde assistir</h3>
          <ul id="detail-streaming" class="streaming-list"></ul>
        </div>
      </article>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
